<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Jquery.flowchart test</title>


  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel='stylesheet prefetch' href='https://cdn.rawgit.com/sdrdis/jquery.flowchart/master/jquery.flowchart.min.css'>

  <link rel="stylesheet" href="css/style.css">


</head>

<body>
  OUSHU AI 工作区
  <div id="chart_container">
    <div class="flowchart-example-container" id="example"></div>
  </div>
  <div class="draggable_operators">
    <div class="draggable_operators_label">
      <br/> 流程组件：
    </div>
    <div class="draggable_operators_divs">
      <div class="draggable_operator" data-nb-inputs="1" data-nb-outputs="0" data-node-type="dbresult">数据库结果集</div>
      <div class="draggable_operator" data-nb-inputs="0" data-nb-outputs="1" data-node-type="dbsource">数据库源</div>
      <div class="draggable_operator" data-nb-inputs="0" data-nb-outputs="1" data-node-type="filesource">文件源</div>

      <div class="draggable_operator" data-nb-inputs="1" data-nb-outputs="1" data-node-type="classification">分类</div>
      <div class="draggable_operator" data-nb-inputs="2" data-nb-outputs="2" data-node-type="evaluate">评估</div>
      <div class="draggable_operator" data-nb-inputs="2" data-nb-outputs="1" data-node-type="predict">预测</div>
      <div class="draggable_operator" data-nb-inputs="2" data-nb-outputs="1" data-node-type="model">模型</div>

    </div>
  </div>
  <button class="delete_selected_button">删除所选组件</button>
  <button class="get_json_button">Get Json!</button>
  <button class="set_json_button">Set Json!</button>

  <textarea id="json_result"></textarea>


    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery.panzoom/3.2.2/jquery.panzoom.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js'></script>
    <script src='https://cdn.rawgit.com/sdrdis/jquery.flowchart/master/jquery.flowchart.min.js'></script>



    <script src="js/index.js"></script>




</body>

</html>
